<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./img/icon.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list °｡⋆</title>
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <main>
      <div id="container">
        <h2>my to-do list °｡⋆</h2>
        <div>
            <form id="formulario">
                <input
                  class="input-item"
                  id="input-item"
                  type="text"
                  placeholder="write here"/>
                <button class="button-item" id="adicionar-item" type="button">save</button>
              </form> 
        </div>

        <div class="container-lista">
            <ul id="lista-de-compras">
             <p class="mensagem-lista-vazia">there are no items yet</p>
            </ul>
          </div>
      </div>
    </main>
</body>
</html>
